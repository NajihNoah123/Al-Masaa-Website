    <style>
        body {
            font-family: 'Poppins', 'sans-serif';
            background-color: theme('colors.brand.light');
        }
        /* Apply Tajawal font when in Arabic */
        body.lang-ar {
            font-family: 'Tajawal', 'sans-serif';
        }
        .nav-link {
            transition: color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: theme('colors.brand.accent.DEFAULT');
            transition: width 0.3s ease;
        }
        .nav-link.active, .nav-link:hover {
            color: theme('colors.brand.accent.DEFAULT');
        }
        .nav-link.active::after, .nav-link:hover::after {
            width: 100%;
        }
        .page-section {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-section.active {
            display: block;
            opacity: 1;
        }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease;
            padding: 0 1.5rem;
        }
        .service-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: theme('colors.brand.accent.DEFAULT');
        }
        #rating-bar {
            width: 0%;
            transition: width 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        /* Scroll Animation styles */
        [data-animate] {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        [data-animate].is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* RTL adjustments */
        html[dir="rtl"] .nav-link::after {
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

            let currentLang = 'en';

            const langSwitchers = [document.getElementById('lang-switcher'), document.getElementById('lang-switcher-mobile')];

            function setLanguage(lang) {
                currentLang = lang;
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.toggle('lang-ar', lang === 'ar');

                // Update static text
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.getAttribute('data-key');
                    if (translations[key]) {
                        element.textContent = translations[key][lang];
                    }
                });

                // Update placeholders
                document.querySelectorAll('[data-placeholder-key]').forEach(element => {
                    const key = element.getAttribute('data-placeholder-key');
                    if (translations[key]) {
                        element.placeholder = translations[key][lang];
                    }
                });

                // Update dynamically generated content
                updateDynamicContent(lang);

                // Update switcher button text
                langSwitchers.forEach(switcher => {
                    if (switcher) {
                        switcher.textContent = lang === 'en' ? 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©' : 'English';
                    }
                });
            }

            function updateDynamicContent(lang) {
                // Update service list titles
                document.querySelectorAll('[data-service-title]').forEach(element => {
                    const id = element.getAttribute('data-service-title');
                    element.textContent = servicesData[id].title[lang];
                });

                // Update service select options
                document.querySelectorAll('[data-service-option]').forEach(element => {
                    const id = element.getAttribute('data-service-option');
                    element.textContent = servicesData[id].title[lang];
                    element.value = servicesData[id].title[lang];
                });

                // Update FAQ content
                renderFAQs();

                // If on service details page, re-render it
                const detailsPage = document.getElementById('service-details');

                    if(serviceId) {
                        renderServiceDetails(serviceId);

                    let categoryHtml = `<div class="mb-8" data-animate><h3 class="text-2xl font-bold text-brand-accent mb-4 border-b-2 border-brand-accent pb-2">${category.title[lang]}</h3><div class="space-y-4">`;

                        </div>
                        <div class="mt-8 bg-brand-light p-6 rounded-lg">
                            <h3 class="font-bold text-xl text-brand-blue-dark mb-2">${translations.detailsSteps[lang]}</h3>
                            <ul class="list-decimal list-inside text-gray-700 space-y-2">${service.steps[lang].map(s => `<li>${s}</li>`).join('')}</ul>
                        </div>
                        <div class="text-center mt-12">
                            <button class="nav-link-button bg-brand-accent hover:bg-brand-accent-dark text-white font-bold py-3 px-12 rounded-full text-lg transition" data-page="apply-service" data-serviceid="${serviceId}">${translations.detailsApplyBtn[lang]}</button>
                        </div>
                    </div>
                `;
            }

            langSwitchers.forEach(switcher => {
                if (switcher) {
                    switcher.addEventListener('click', () => {
                        const newLang = currentLang === 'en' ? 'ar' : 'en';
                        setLanguage(newLang);
                    });
                }
            });

            // Set initial language
            setLanguage('en');
        });
    </script>

</body>
</html>
