                sendEmail('application-form', emailjsConfigAccount2, emailjsConfigAccount2.applicationTemplateID, 'Your application has been submitted successfully! We will contact you shortly.');
            });


            // Star Rating Logic
            const stars = document.querySelectorAll('#star-rating span');
            const ratingValueInput = document.getElementById('rating-value');
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    ratingValueInput.value = star.dataset.value;
                    stars.forEach(s => s.style.color = s.dataset.value <= star.dataset.value ? '#FBBF24' : '#D1D5DB');
                });
            });

            // Scroll Animation Observer
            const animationObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });

            // Rating Bar Animation on Scroll
            const ratingSection = document.getElementById('rating-section');
            const ratingBar = document.getElementById('rating-bar');
            const ratingObserver = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    ratingBar.style.width = '94%';
                    ratingObserver.unobserve(ratingSection); // Animate only once
                }
            }, { threshold: 0.5 }); // Trigger when 50% of the element is visible

            if(ratingSection) {
                ratingObserver.observe(ratingSection);
            }

            window.addEventListener('resize', () => {
                const activeLink = document.querySelector('#desktop-nav .nav-link.active');
                updateSlider(activeLink);
            });
        });
    </script>

</body>
