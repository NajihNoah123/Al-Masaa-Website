                contactSubtitle: { en: "We're here to help. Reach out to us for any inquiries.", ar: "نحن هنا للمساعدة. تواصل معنا لأي استفسارات." },
                contactAddressTitle: { en: "Our Address", ar: "عنواننا" },
                contactDirections: { en: "Get Directions &rarr;", ar: "احصل على الاتجاهات &larr;" },
                contactPhoneTitle: { en: "Phone & WhatsApp", ar: "الهاتف والواتساب" },
                contactWhatsapp: { en: "Chat on WhatsApp", ar: "الدردشة على الواتساب" },
                contactEmailTitle: { en: "Email Address", ar: "عنوان البريد الإلكتروني" },
                formFullName: { en: "Full Name", ar: "الاسم الكامل" },
                formFullNamePlaceholder: { en: "Your Name", ar: "اسمك" },
                formEmail: { en: "Email", ar: "البريد الإلكتروني" },
                formEmailPlaceholder: { en: "Your Email", ar: "بريدك الإلكتروني" },
                formMessage: { en: "Message", ar: "الرسالة" },
                formMessagePlaceholder: { en: "How can we help you?", ar: "كيف يمكننا مساعدتك؟" },
                formSendMessage: { en: "Send Message", ar: "إرسال الرسالة" },
                applyTitle: { en: "Apply for a Service", ar: "تقدم بطلب للحصول على خدمة" },
                applySubtitle: { en: "Fill out the form below and we will get back to you shortly.", ar: "املأ النموذج أدناه وسنعاود الاتصال بك قريبًا." },
                formPhone: { en: "Phone Number", ar: "رقم الهاتف" },
                formService: { en: "Service", ar: "الخدمة" },
                formSelectService: { en: "Select a service...", ar: "اختر خدمة..." },
                formSubmitApplication: { en: "Submit Application", ar: "تقديم الطلب" },
                backToServices: { en: "&larr; Back to Services", ar: "العودة إلى الخدمات &rarr;" },
                detailsTimeframe: { en: "Timeframe", ar: "الإطار الزمني" },
                detailsRequirements: { en: "Requirements", ar: "المتطلبات" },
                detailsSteps: { en: "Process Steps", ar: "خطوات العملية" },
                detailsApplyBtn: { en: "Apply For This Service", ar: "تقدم بطلب لهذه الخدمة" },
            };

            let currentLang = 'en';

            const langSwitchers = [document.getElementById('lang-switcher'), document.getElementById('lang-switcher-mobile')];

            function setLanguage(lang) {
                currentLang = lang;
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.toggle('lang-ar', lang === 'ar');

                // Update static text
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.getAttribute('data-key');
                    if (translations[key]) {
                        element.textContent = translations[key][lang];
                    }
                });

                // Update placeholders
                document.querySelectorAll('[data-placeholder-key]').forEach(element => {
                    const key = element.getAttribute('data-placeholder-key');
                    if (translations[key]) {
                        element.placeholder = translations[key][lang];
                    }
                });

                // Update dynamically generated content
                updateDynamicContent(lang);

                // Update switcher button text
                langSwitchers.forEach(switcher => {
                    if (switcher) {
                        switcher.textContent = lang === 'en' ? 'العربية' : 'English';
                    }
                });
            }

            function updateDynamicContent(lang) {
                // Update service list titles
                document.querySelectorAll('[data-service-title]').forEach(element => {
                    const id = element.getAttribute('data-service-title');
                    element.textContent = servicesData[id].title[lang];
                });

                // Update service select options
                document.querySelectorAll('[data-service-option]').forEach(element => {
                    const id = element.getAttribute('data-service-option');
                    element.textContent = servicesData[id].title[lang];
                    element.value = servicesData[id].title[lang];
                });

                // Update FAQ content
                renderFAQs();

                // If on service details page, re-render it
                const detailsPage = document.getElementById('service-details');
                if (detailsPage && detailsPage.classList.contains('active')) {
                    const serviceId = document.querySelector('#service-detail-content button').dataset.serviceid;
                    if(serviceId) {
                        renderServiceDetails(serviceId);
                    }
                }
            }
            
            function renderFAQs() {
                const lang = currentLang;
                const faqContainer = document.getElementById('faq-container');
                if (!faqContainer) return;
                faqContainer.innerHTML = '';
                for (const categoryKey in faqData) {
                    const category = faqData[categoryKey];
                    let categoryHtml = `<div class="mb-8" data-animate><h3 class="text-2xl font-bold text-brand-accent mb-4 border-b-2 border-brand-accent pb-2">${category.title[lang]}</h3><div class="space-y-4">`;
                    category.questions.forEach(faq => {
                        categoryHtml += `
                            <div class="bg-white rounded-lg shadow-sm">
                                <button class="faq-question w-full text-left p-5 flex justify-between items-center">
                                    <span class="font-semibold text-lg text-brand-blue-dark">${faq.q[lang]}</span>
                                    <svg class="w-6 h-6 transform transition-transform duration-300 text-brand-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </button>
                                <div class="faq-answer"><p class="text-gray-600 pb-5 px-5">${faq.a[lang]}</p></div>
                            </div>`;
                    });
                    categoryHtml += `</div></div>`;
                    faqContainer.innerHTML += categoryHtml;
                }
            }

            function renderServiceDetails(serviceId) {
                const lang = currentLang;
                const service = servicesData[serviceId];
                const contentEl = document.getElementById('service-detail-content');
                if (!contentEl || !service) return;

                contentEl.innerHTML = `
                    <button class="nav-link-button mb-8 inline-flex items-center text-brand-accent font-semibold" data-page="services" data-serviceid="${serviceId}">${translations.backToServices[lang]}</button>
                    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg">
                        <h1 class="text-4xl font-extrabold text-brand-blue-dark mb-4">${service.emoji} ${service.title[lang]}</h1>
                        <p class="text-lg text-gray-600 mb-8">${service.description[lang]}</p>
                        <div class="grid md:grid-cols-3 gap-8">
                            <div class="bg-brand-light p-6 rounded-lg">
                                <h3 class="font-bold text-xl text-brand-blue-dark mb-2">${translations.detailsTimeframe[lang]}</h3>
                                <p class="text-gray-700">${service.time[lang]}</p>
                            </div>
                            <div class="bg-brand-light p-6 rounded-lg col-span-2">
                                <h3 class="font-bold text-xl text-brand-blue-dark mb-2">${translations.detailsRequirements[lang]}</h3>
                                <ul class="list-disc list-inside text-gray-700 space-y-1">${service.requirements[lang].map(r => `<li>${r}</li>`).join('')}</ul>
                            </div>
                        </div>
                        <div class="mt-8 bg-brand-light p-6 rounded-lg">
                            <h3 class="font-bold text-xl text-brand-blue-dark mb-2">${translations.detailsSteps[lang]}</h3>
                            <ul class="list-decimal list-inside text-gray-700 space-y-2">${service.steps[lang].map(s => `<li>${s}</li>`).join('')}</ul>
                        </div>
                        <div class="text-center mt-12">
                            <button class="nav-link-button bg-brand-accent hover:bg-brand-accent-dark text-white font-bold py-3 px-12 rounded-full text-lg transition" data-page="apply-service" data-serviceid="${serviceId}">${translations.detailsApplyBtn[lang]}</button>
                        </div>
                    </div>
                `;
            }

            langSwitchers.forEach(switcher => {
                if (switcher) {
                    switcher.addEventListener('click', () => {
                        const newLang = currentLang === 'en' ? 'ar' : 'en';
                        setLanguage(newLang);
                    });
                }
            });

            // Set initial language
            setLanguage('en');
        });
    </script>

</body>
</html>
